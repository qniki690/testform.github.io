<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

		<div id="result_country"></div>
		<div id="result1_age"></div>

		<script type="text/javascript">
			
			function Result(){

				let pib = document.getElementById('pib').value;
				let log = document.getElementById('log').value;

</html>
